<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
    </head>
    <body>
    <h1 class="doc-title">COLOR GENERATOR</h1>

     <div class="container">
        <input type="color" id="seed-color">
        <form action="#" id="color-selector">
            <label for="mode"></label>
            <select id="mode" class="mode">
                <option value="monochrome">monochrome</option>
                <option value="monochrome-dark">monochrome-dark</option>
                <option value="monochrome-light">monochrome-light</option>
                <option value="analogic">analogic</option>
                <option value="complement">complement</option>
                <option value="analogic-complement">analogic-complement</option>
                <option value="triad">triad</option>
                <option value="quad">quad</option>
            </select>
        </form>
        <button type="submit" id="submit-btn" form="color-selector" class="btn">Get Color Scheme</button>
     </div>

     <div class="color-selection" id="color-selection">
        <div class="color" id="hex-color">
            <img src="https://www.thecolorapi.com/id?format=svg&named=false&hex=0D162E" alt="">
            <h3 class="color-title">#0D162E</h3>
        </div>
        <div class="color" id="hex-color">
            <img src="https://www.thecolorapi.com/id?format=svg&named=false&hex=172A56" alt="">
            <h3 class="color-title">#172A56</h3>
        </div>
        <div class="color" id="hex-color">
            <img src="https://www.thecolorapi.com/id?format=svg&named=false&hex=213D7F" alt="">
            <h3 class="color-title">#213D7F</h3>
        </div>
        <div class="color" id="hex-color">
            <img src="https://www.thecolorapi.com/id?format=svg&named=false&hex=2B4FA9" alt="">
            <h3 class="color-title">#2B4FA9</h3>
        </div>
        <div class="color" id="hex-color">
            <img src="https://www.thecolorapi.com/id?format=svg&named=false&hex=3864CE" alt="">
            <h3 class="color-title">#3864CE</h3>
        </div>
     </div>


        <script src="index.js"></script>
    </body>
</html>
